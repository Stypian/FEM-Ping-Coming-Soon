<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="scripts.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="ping-soon__main">
    <section class="ping-soon__cont">
      <img class="ping-soon__logo" src="images/logo.svg" alt="ping logo">
      <h1 class="ping-soon__h1">We are launching <span class="ping-soon__h1 ping-soon__h1--span">soon!</span></h1>
      <p class="ping-soon__p">Subscribe and get notified</p>
      <form class="ping-soon__email-wrap">
        <input class="ping-soon__email" type="email" placeholder="Your email address...">
        <button class="ping-soon__submit">Notify Me</button>
      </form>
      <div class="ping-soon__error">
        <p class="ping-soon__error-p">Please provide a valid email address</p>
      </div>
      <div class="ping-soon__img-cont">
        <img class="ping-soon__big-img" src="images/illustration-dashboard.png" alt="dashboard">
      </div>
      <div class="ping-soon__social-cont">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
      <p class="ping-soon__copy">&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </main>
















  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
